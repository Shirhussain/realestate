{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'realstate:home' %}">
        <img src="{% static 'img/logo.png' %}" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %} mr-3">
            <a class="nav-link" href="{% url 'realstate:home' %}">Home</a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == 'about' %}active{% endif %} mr-3">
            <a class="nav-link" href="{% url 'realstate:about' %}">About</a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == 'home_list' %}active{% endif %} mr-3">
            <a class="nav-link" href="{% url 'realstate:home_list' %}">Featured Listings</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          
          {% if user.is_authenticated %}
            <li class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %} mr-3">
              <a class="nav-link" href="{% url 'account:dashboard' %}">Welcome {{user.username}} Dashboard</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
              <form action="{% url 'account:logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </li>
          {% else %}
            <li class="nav-item {% if request.resolver_match.url_name == 'register' %}active{% endif %} mr-3">
              <a class="nav-link" href="{% url 'account:register' %}">
                <i class="fas fa-user-plus"></i> Register</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'login' %}active{% endif %} mr-3">
              <a class="nav-link" href="{% url 'account:login' %}">
                <i class="fas fa-sign-in-alt"></i>

                Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>
